<div class="ui container">
  <div class="ui secondary menu">
    <div class="right menu">
      {% if current_user.is_authenticated %}
      <div class="ui item">
        {{ current_user.email }}
      </div>
      <a class="ui item" href="{{ url_for('home.status') }}">
        Status
      </a>
      <a class="ui item" href="{{ url_for('user.logout') }}">
        Logout
      </a>
      {% else %}
      <a class="ui item" href="{{ url_for('user.login') }}">
        Login
      </a>
      {% endif %}
    </div>
  </div>
</div>
